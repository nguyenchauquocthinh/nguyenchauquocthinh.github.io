<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flat Business Profile Widget</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #A67C52;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #D9C7A6;
      border-radius: 10px;
      width: 320px;
      padding: 40px 20px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      text-align: center;
    }

    .login-container::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background-color: #D9C7A6;
      clip-path: polygon(50% 0, 0% 100%, 100% 100%);
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0 30px;
      color: white;
      font-size: 16px;
    }

    .input-group {
      position: relative;
      margin-bottom: 15px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #8B5E3C;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #FFFFCC;
    }

    .button-row {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .submit-btn, .signup-toggle-btn, .signup-btn {
      padding: 10px;
      background-color: #8B5E3C;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
    }

    .footer {
      margin-top: 20px;
      font-size: 11px;
      color: #fff;
    }

    #signup-form {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img class="profile-img" src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Picture">
    <h2>Chào Mọi Người Nha</h2>

    <!-- Đăng nhập -->
    <div class="input-group">
      <i class="fa fa-user"></i>
      <input id="login-username" type="text" placeholder="Tên đăng nhập">
    </div>

    <div class="input-group">
      <i class="fa fa-lock"></i>
      <input id="login-password" type="password" placeholder="Mật khẩu">
    </div>

    <div class="button-row">
      <button class="submit-btn" onclick="login()">Đăng nhập</button>
      <button class="signup-toggle-btn" onclick="toggleSignup()">Tạo tài khoản</button>
    </div>

    <!-- Form tạo tài khoản (ẩn) -->
    <div id="signup-form">
      <div class="input-group">
        <i class="fa fa-user-plus"></i>
        <input id="signup-username" type="text" placeholder="Tạo tên đăng nhập">
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input id="signup-password" type="password" placeholder="Tạo mật khẩu">
      </div>

      <button class="signup-btn" onclick="signup()">Xác nhận tạo</button>
    </div>

    <div class="footer">
      © 2025 Flat Business Profile Widget. All rights reserved
    </div>
  </div>

  <script>
  function toggleSignup() {
    const signupForm = document.getElementById("signup-form");
    signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
  }

  function signup() {
    const username = "quocthinh";
    const password = "1234";

    if (localStorage.getItem(username)) {
      alert("Tên đăng nhập đã tồn tại.");
      return;
    }

    localStorage.setItem(username, password);
    alert("Tạo tài khoản thành công!");
    document.getElementById("signup-form").style.display = "none";
  }

  function login() {
    const username = document.getElementById("login-username").value;
    const password = document.getElementById("login-password").value;

    const storedPassword = localStorage.getItem(username);

    if (storedPassword === password) {
      alert("Đăng nhập thành công!");
      window.location.href = "home.html"; // Thay bằng đường dẫn trang chủ thật
    } else {
      alert("Sai tên đăng nhập hoặc mật khẩu!");
    }
  }

  // Tự động thêm tài khoản mặc định khi trang tải lần đầu
  window.onload = () => {
    if (!localStorage.getItem("quocthinh")) {
      localStorage.setItem("quocthinh", "1234");
    }
  };
</script>


</body>
</html>

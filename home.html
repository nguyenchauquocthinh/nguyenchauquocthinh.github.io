<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trang Chủ Bán Hàng</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f2e4;
    }

    header {
      background-color: #8B5E3C;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #8B5E3C;
    }

    .product p {
      color: #333;
      margin: 0 0 10px;
    }

    .product button {
      background-color: #A67C52;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #D9C7A6;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Chào Mừng Bạn Đến Với Shop Online</h1>
  </header>

  <div class="products">
    <div class="product">
      <img src="image/áo thun nam.jpg" alt="Áo Thun Nam">
      <h3>Áo Thun Nam</h3>
      <p>Giá: 150.000đ</p>
      <button>Mua ngay</button>
    </div>

    <div class="product">
      <img src="image/giày.jpeg" alt="Giày Sneaker">
      <h3>Giày Sneaker</h3>
      <p>Giá: 450.000đ</p>
      <button>Mua ngay</button>
    </div>

    <div class="product">
     <img src="image/balo.webp" alt="Ba lô học sinh">
      <h3>Ba lô học sinh</h3>
      <p>Giá: 200.000đ</p>
      <button>Mua ngay</button>
    </div>
  </div>

  <footer>
    © 2025 Shop Online Việt Nam. All rights reserved.
  </footer>

</body>
</html>
